<app-layout>
    <app-header header [list]="list"></app-header>
    <span main-top class="title">主页</span>
    <div main-content>
        <div class="shareNews">
            <div class="top">
                <div class="recommended">
                    为你推荐
                </div>
                <div class="focus-on">
                    正在关注
                </div>
            </div>
            <div class="bottom">
                <div class="avatar">
                    <nz-avatar nzSize="large" nzIcon="user" nzSrc="../../../../assets/OIP.jpeg"></nz-avatar>
                </div>
                <div class="content">
                    <form [formGroup]="form" (submit)="onSubmit()">
                        <div class="new-things">
                            <input type="text" name="newThings" id="newThings" placeholder="有什么新鲜事？"
                                formControlName="newThings">
                        </div>
                        <div class="ribbon">
                            <ul class="icon-wrap">
                                <li nz-icon nzType="picture" nzTheme="outline"></li>
                                <li nz-icon nzType="file-gif" nzTheme="outline"></li>
                                <li nz-icon nzType="smile" nzTheme="outline"></li>
                                <li nz-icon nzType="environment" nzTheme="outline"></li>
                            </ul>
                            <button class="button" [disabled]="!form.get('newThings')?.value">开云</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div new-things-content>
        <div class="new-things-list">
            <ul>
                <li *ngFor="let item of followUsers">
                    <div class="forwarded">已转发</div>
                    <div class="item-container">
                        <div class="avatar">头像</div>
                        <div class="content">
                            <div class="top">
                                <div>
                                    <span class="userName">{{item.name}}</span>
                                    <span class="date">{{item.date}}</span>
                                </div>
                                <div class="more">...</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</app-layout>
