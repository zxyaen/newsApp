<div class="header">
    <div class="icon">
        <a routerLink="/home" (click)="clearToken()">
            <img src="../../../assets/logo.jpeg" alt="">
        </a>
    </div>
    <ul class="list">
        <li *ngFor="let item of list" class="item">
            <div class="rounded-button" (click)="goPage(item.goPage)">
                <div>
                    <span nz-icon [nzType]="item.icon" nzTheme="outline"></span>
                    <span>{{item.title}}</span>
                </div>
                <span class="icon" *ngIf="item.isShow"></span>
            </div>
        </li>
    </ul>
</div>
